<mat-sidenav-container fullscreen>
  <mat-sidenav #start>
    <mat-nav-list>
      <a mat-list-item routerLink="/" (click)="start.close()">
        <mat-icon>home</mat-icon>
        <span>Home</span>
      </a>
      
      <ng-container *ngIf="authService.isLoggedIn()">
        <a mat-list-item routerLink="profile" (click)="start.close()">
          <mat-icon>face</mat-icon>
          <span>Profile</span>
        </a>
        <a mat-list-item (click)="logout()">
          <mat-icon>person_outline</mat-icon>
          <span>Log Out</span>
        </a>
      </ng-container>

      <ng-container *ngIf="!authService.isLoggedIn()">
        <a mat-list-item routerLink="login" (click)="start.close()">
          <mat-icon>person</mat-icon>
          <span>Log In</span>
        </a>
        <a mat-list-item routerLink="register" (click)="start.close()">
          <mat-icon>person_add</mat-icon>
          <span>Register</span>
        </a>
      </ng-container>

    </mat-nav-list>
  </mat-sidenav>

  <mat-toolbar color="primary">
    <button mat-icon-button (click)="start.open()">
      <mat-icon>menu</mat-icon>
    </button>
  </mat-toolbar>

  <div class="main-content">
    <router-outlet></router-outlet>
  </div>
  
</mat-sidenav-container>
